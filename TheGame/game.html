<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game</title>
    <link rel="stylesheet" href="game.css"/>
</head>
<body>

    <div class="header">
        <div class="header-box time-box"><div><span id="current-time">0</span><span > sec</span></div></div>
        <div class="header-box score-box"><div><span id="score">50</span></span></div></div>
    </div>


    <div class="game-box">

        <button class="box grid-item black-boxex" id="1" onclick="setColor(this.id)">
        <div class="smile-div"></div>
        </button>
        <button class="box grid-item black-boxex" id="2" onclick="setColor(this.id)"></button>
        <button class="box grid-item black-boxex" id="3" onclick="setColor(this.id)"></button>
        <button class="box grid-item black-boxex" id="4" onclick="setColor(this.id)"></button>
        <button class="box grid-item black-boxex" id="5" onclick="setColor(this.id)"></button>
        <button class="box grid-item black-boxex" id="6" onclick="setColor(this.id)"></button>
        <button class="box grid-item black-boxex" id="7" onclick="setColor(this.id)"></button>
        <button class="box grid-item black-boxex" id="8" onclick="setColor(this.id)"></button>
        <button class="box grid-item black-boxex" id="9" onclick="setColor(this.id)"></button>

        <div class="arrows">
            <div class="arrow invisible-arrow arrow-1h" id="1h" onclick="setArrow(this.id)"></div>
            <div class="arrow invisible-arrow arrow-2h" id="2h" onclick="setArrow(this.id)"></div>
            <div class="arrow invisible-arrow arrow-3h" id="3h" onclick="setArrow(this.id)"></div>
            <div class="arrow invisible-arrow arrow-4h" id="4h" onclick="setArrow(this.id)"></div>
            <div class="arrow invisible-arrow arrow-5h" id="5h" onclick="setArrow(this.id)"></div>
            <div class="arrow invisible-arrow arrow-6h" id="6h" onclick="setArrow(this.id)"></div>

            <div class="arrow invisible-arrow vertical-arrow arrow-1v" id="1v" onclick="setArrow(this.id)"></div>
            <div class="arrow invisible-arrow vertical-arrow arrow-2v" id="2v" onclick="setArrow(this.id)"></div>
            <div class="arrow invisible-arrow vertical-arrow arrow-3v" id="3v" onclick="setArrow(this.id)"></div>
            <div class="arrow invisible-arrow vertical-arrow arrow-4v" id="4v" onclick="setArrow(this.id)"></div>
            <div class="arrow invisible-arrow vertical-arrow arrow-5v" id="5v" onclick="setArrow(this.id)"></div>
            <div class="arrow invisible-arrow vertical-arrow arrow-6v" id="6v" onclick="setArrow(this.id)"></div>
        </div>

    </div>

    <div class="footer">
        <button class="startGame" onclick="start()">Start Game</button>
        <button class="goToMenu">Go to Menu</button>
        <button class="stopGame">Stop Game</button>
    </div>

    <script src="game.js"></script> 
</body>
</html>
