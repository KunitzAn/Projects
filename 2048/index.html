    <title>2048</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="download()" >

        <div class="score"><span>SCORE:</span><span id="scr">0</span></div>

            <div class="grid-item"><span id="10"></span></div>
            <div class="grid-item"><span id="11"></span></div>
            <div class="grid-item"><span id="12"></span></div>
            <div class="grid-item"><span id="13"></span></div>
            <div class="grid-item"><span id="14"></span></div>
            <div class="grid-item"><span id="15"></span></div>
            <div class="grid-item"><span id="16"></span></div>
        </div>
    </div>
    


    

    <div class="endScore" id="endscr">
        <div class="yourscore"><span>Your score: </span><span id="urscr"></span></div>
        <button onclick="newGame()"><span>Play again</span></button>
    </div>
    
    <script src="./swipedEvents.js"></script>
    <script src="updatedScript.js"></script>
    <script src="script2.js"></script>

</html>
