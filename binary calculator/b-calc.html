<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary calculator</title>
    <link rel="stylesheet" href="b-calc.css" type="text/css">
</head>
<body>
    <div class="res" id="input"></div>
    <div class="btns">
        <button class="btn0" onclick="set0()">0</button>
        <button class="btn1" onclick="set1()">1</button>
        <button class="btnClr" onclick="deleteAll()">C</button>
        <button class="btnEql" onclick="equal()">=</button>

        <button class="btnSum" onclick="setSum()">+</button>
        <button class="btnSub" onclick="setSub()">-</button>
        <button class="btnMul" onclick="setMul()">*</button>
        <button class="btnDiv" onclick="setDiv()">/</button>

    </div>

    <script src="b-calc.js" type="text/javascript"></script>
</body>
</html>
