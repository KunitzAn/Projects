</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header-logo">
                <div class="strapline-logo"><img src="./images/strapline.png"></div>
                <div class="logo-background"><img src="./images/logo-background.png"></div>
                <div class="logo-foreground"><img src="./images/logo-foreground.png"></div>
            </div>
            <div class="phone-number"><p>8 (4872) 31-13-45</p></div>
            <div class="header-feedback">
                <button id="application" onclick="openForm(this.id)">Оставить заявку</button>
                <button id="cv" onclick="openForm(this.id)">Отправить резюме</button>
            </div>


            <nav>               
                <div class="topnav-left" id="myTopnav">

                    
                    <div class="dropdown">
                        <button href="#" class="dropbtn"><p>ГЛАВНАЯ</p></button>
                    </div>
                    

                    <div class="dropdown">
                        <button class="dropbtn"><p>ПОДОБРАТЬ <br>ПЕРСОНАЛ</p></button>
                            <div class="dropdown-content">
                                <a href="chooseStaff.html">О нас</a>
                                <a href="#">Задать вопрос</a>
                                <a href="chooseStaff.html">Это интересно</a>
                                <a href="#">Отзывы</a>
                            </div>
                    </div>

                    <div class="dropdown">
                        <button href="#" class="dropbtn"><p>ЦЕНЫ</p></button>
                    </div>

                </div>
                <div class="topnav-right">

                    <div class="dropdown">
                        <button href="#" class="dropbtn"><p>КОНТАКТЫ</p></button>
                    </div>

                    <div class="dropdown">
                        <button href="#" class="dropbtn"><p>ОСТАВИТЬ <br>ВАКАНСИЮ</p></button>
                    </div>

                    <div class="dropdown">
                        <button href="#" class="dropbtn"><p>ОСТАВИТЬ <br>ЗАЯВКУ</p></button>
                    </div>

                </div>           
            </nav>

            <form class="send-cv invisible" id="form-cv">
                <input type="text" value="ФИО">
                <input type="tel" pattern="+7-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"required value="+7-999-999-99-99">
                <div class="select-style">
                    <select>
                        <option value="0">Должность</option>
                        <option value="1">Гувернантка</option>
                        <option value="2">Няня</option>
                        <option value="3">Садовник</option>
                        <option value="4">Уборщица</option>
                        <option value="5">Конюх</option>
                        <option value="6">Повар</option>
                    </select>
                </div>
                <input type="text" value="Образование">
                <input type="file" id="attach-cv" class="input-file">
                <button>ОТПРАВИТЬ</button>
            </form>

            <form class="send-application invisible" id="form-application">
                <input type="text" value="ФИО">
                <input type="tel" pattern="+7-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"required value="+7-999-999-99-99">
                <div class="select-style-application">
                    <select>
                        <option value="1">Няня</option>
                        <option value="2">Гувернантка</option>
                        <option value="3">Садовник</option>
                        <option value="4">Уборщица</option>
                        <option value="5">Конюх</option>
                        <option value="6">Повар</option>
                    </select>
                    <div class="select-style-application">
                        <select>
                            <option value="1">График работы</option>
                            <option value="2">Полный день</option>
                            <option value="3">Пол дня</option>
                            <option value="4">Несколько часов</option>
                            <option value="5">Круглосуточно</option>
                        </select>
                <input type="text" value="Дополнительная информация">
                <button>ОТПРАВИТЬ</button>
            </form>


        </header>
        <main>
            <div class="photo-slider">
                <div class="photo-background"></div>
                <div class="photo-1" id="photo"></div>

                <div class="buttons">                   
                    <button class="button active" id="button1" onclick="buttonCkeck(this.id)"></button>
                    <button class="button" id="button2" onclick="buttonCkeck(this.id)"></button>
                    <button class="button" id="button3" onclick="buttonCkeck(this.id)"></button>
                    <button class="button" id="button4" onclick="buttonCkeck(this.id)"></button>
                    <button class="button" id="button5" onclick="buttonCkeck(this.id)"></button>
                    <button class="button" id="button6" onclick="buttonCkeck(this.id)"></button>                         
                </div>
            </div>

            <div class="staff">
                <div class="ornament">
                    <div class="top-ornament"></div>
                    <div class="bottom-ornament">
                        <div class="left-ornament"></div>
                        <div class="right-ornament"></div>
                    </div>
                </div>
                <div class="text-staff">
                    <div class="constant-staff"></div>
                    <div class="permanent-staff"></div>
                </div>
            </div>

            <div class="photos">
                <div class="photo-7"></div>
                <div class="photo-8"></div>
                <div class="photo-9"></div>
                <div class="photo-10"></div>
            </div>

            <div class="text-wrapper">
                <div class="text-header">Заголовок</div>
                <div class="text"></div>
            </div>

        </main>

                <p class="nav-splitter">|</p>
                <a href="#"><p>ЦЕНЫ</p></a>
            </div>
            <div class="info-footer">
                <div class="phone-number-footer"><p>8 (4872) 31-13-45</p></div>
                <div class="company-footer">
                    <p>Разработка и продвижение сайта компанией "ЮниВеб" -</p>
