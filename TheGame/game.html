<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game</title>
    <link rel="stylesheet" href="game.css"/>
</head>
<body>


    <div class="counts-box"></div>

    <div class="game-box">

        <button class="grid-item" id="1" onclick="setColor(this.id)"></button>
        <button class="grid-item" id="2" onclick="setColor(this.id)"></button>
        <button class="grid-item" id="3" onclick="setColor(this.id)"></button>
        <button class="grid-item" id="4" onclick="setColor(this.id)"></button>
        <button class="grid-item" id="5" onclick="setColor(this.id)"></button>
        <button class="grid-item" id="6" onclick="setColor(this.id)"></button>
        <button class="grid-item" id="7" onclick="setColor(this.id)"></button>
        <button class="grid-item" id="8" onclick="setColor(this.id)"></button>
        <button class="grid-item" id="9" onclick="setColor(this.id)"></button>

    </div>

    <div class="footer">
        <button class="startAgain">Start again</button>
        <button class="goToMenu">Go to Menu</button>
        <button class="stopGame">Stop Game</button>
    </div>

    
    

    <script src="game.js"></script> 
</body>
</html>
