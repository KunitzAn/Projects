<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid</title>
    <link rel="stylesheet" href="pyramid.css" type="text/css">
</head>
<body>
    <div class="input" id="inpt">

        <input class="input-window" id="inpt-wnd" value="0" oninput="inputChange()">

        <button class="buttons" id="btn-create" onclick="create()">create</button>
        <button class="buttons" id="btn-rotate" onclick="rotate()">rotate</button>
        <button class="buttons" id="btn-delete" onclick="removeAll()">remove all</button>

    </div>

    <div class="pyramid" id="piram"></div>

    <script src="pyramid.js" type="text/javascript"></script>
</body>
</html>
